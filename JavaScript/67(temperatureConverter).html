<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1> Temperature Converter Project - I </h1>
        <br>
        <br>

        Fahrenheit: <input type="number" id="fah" value="32" autofocus> <b>=</b> 
        <input type="number" id="cel" value="0"> :Celcius
        
</body>
    <script>
       
        let f = document.getElementById("fah");
        let c = document.getElementById("cel");

        f.addEventListener("keyup", function(){
            c.value = (f.value - 32) * 5/9;
        });

        c.addEventListener("keyup", function(){
            f.value = (c.value * 1.8) + 32;
        });
        
    </script>
</html>
