<!-- 
    => WE CAN ADD MULTIPLE EVENTLISTENERS OF DIFFERENT EVENTS ON THE SAME ELEMENT (BUTTON). 
        EX: CLICK ON BUTTON, 
            DOUBLE CLICK ON BUTTON, 
            MOUSEOVER ON BUTTON ETC..

    => WE CAN ADD SAME EVENT LISTNERS MULTIPLE TIMES ON THE SAME ELEMENT.
        EX: CLICK EVENTS MORE THAN ONCE ON BUTTON.
        -> I CAN ADD SAME EVENT MORE THAN ONCE ON THE SAME ELEMENT.

    => CONCLUSION: ADD DIFFERENT EVENTS ON SINGLE ELEMENT.
                   ADD SAME EVENTS MORE THAN ONCE ON SINGLE ELEMENT.

 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>
<body>
    <button id="btn">Click here</button>
    
    <!-- <button id="btn" onclick="myClick()"> Click here</button> -->
    <!-- <button id="btn" ondblclick="myClick()"> Click here</button> -->
    <!-- <button id="btn" onmouseover="myClick()"> Click here</button> -->
    <!-- <button id="btn" onmouseout=""> Click here</button> -->
    <!-- <button id="btn" onmousemove="myClick()"> Click here</button> -->
    <!-- <button id="btn" oncontextmenu="myClick()"> Click here</button> -->
   
    <button id="btn2">Button 2</button>
</body>
    <script>

        let btn = document.getElementById("btn");

        // function myClick(){
        //     alert("hey this is Mouse Click.");
        // }
        

        // CLICK AND DOUBLE CLICK EVENT CANNOT OCCURE AT THE SAME TIME IN ALERT SPECIALLY BUT IT WILL OCCURE AT THE SAME TIME IN CONSOLE.LOG()

        btn.addEventListener("click", function (){
            console.log("Mouse Click event.");
        });

        btn.addEventListener("dblclick", function(){
            console.log("Mouse Double Click event.")
        });

        // WHEN CURSOR TOUCHES THE BUTTON
        btn.addEventListener("mouseover", function(){
            console.log("Mouse over is activated.")
        });

        // WHEN CURSOR LEAVES THE BUTTON
        btn.addEventListener("mouseout", function(){
            console.log("Mouse out is activated.")
        });

        // WHEN MOUSE STARTED MOVING OVER THE BUTTON
        btn.addEventListener("mousemove", function(){
            console.log("Mouse is moving.")
        });

        // WHEN MOUSE SCROLLING OVER THE BUTTON (UP AND DOWN)
        btn.addEventListener("mousewheel", function(){
            console.log("rotating a wheel button.")
        });

        // ONLY WORKS IN FIREFOX.
        btn.addEventListener("contextmenux", function(){
            console.log("right clicked.")
        });


        // ---------------------------------------------------

        // CAN ADD SAME EVENT LISTENER MULTIPLE TIMES ON BUTTON
        // ADD CLICK EVENT TWICE ON THE SAME ELEMENT BUTTON.

        let btn2 = document.getElementById("btn2") ;
        
        function try1(){
            console.log("This is first function.");
        }

        function try2(){
            console.log("This is second function.");
        }

        btn2.addEventListener("click", try1);

        btn2.addEventListener("click", try2);

    </script>
</html>
