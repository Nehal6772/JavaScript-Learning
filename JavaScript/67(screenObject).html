    <script>

        // BROWSER'S HEIGHT AND WIDHT IS DIFFERET.
        console.log(screen.height); // 982
        console.log(screen.width); // 1746
        
        // 24 BITS = 16,777,216 DIFFERENT COLORS 
        // 32 BITS = 4,294,967,296 DIFFERENT COLORS 

        console.log(screen.colorDepth); // RETURN BITS : 24
        console.log(screen.pixelDepth); // RETURN BITS : 24

        // DIFFERENT VIEWS: MOBILE VIEW, TAB VIEWS
        // LANDSCAPE OR PORTRAIT
        console.log(screen.orientation); // RETURNS SCREENORIANTATION
        
        console.log(screen.availHeight); // 939
        console.log(screen.availWidth); // 1746
